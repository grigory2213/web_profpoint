{% extends 'base/main.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div class="header-bar">
            <a href="{% url 'tasks' %}">&#8592; Назад</a>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <p>Вы уверены что хотите отменить задание? "{{task}}"</p>
                <input class="button" type="submit" value="Удалить"/>
            </form>
        </div>
    {% else %}
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
{% endblock content %}
